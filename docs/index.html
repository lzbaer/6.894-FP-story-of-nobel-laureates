<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.13.1/lodash.js'></script>
  <link href='https://fonts.googleapis.com/css?family=Libre+Baskerville:400,700' rel='stylesheet' type='text/css'>
  
  <style>
    body {
      font-family: "Libre Baskerville";
      color: #444;
    }
    
    a {
      color: #444;
    }
    
    .all {
      width: 1090px;
      margin: auto;
    }
    
    .header {
      text-align: center;
      margin-top: 60px;
    }
    
    .header svg {
      width: 100%;
      height: 500px;
      margin: 40px 0;
    }
    .header h1 {
      font-size: 64px;
      margin-bottom: 0px;
    }
    .header .description {
      margin: 20px auto;
      width: 320px;
      font-size: 18px;
    }
    
    .content {
      position: relative;
    }
    
    .content svg {
      position: absolute;
      width: 900px;
      height: 6200px;
      top: 0;
    }
    
    .years {
      position: absolute;
      top: 0;
      text-align: center;
    }
    
    .year {
      font-size: 28px;
    }
    
    .titles {
      position: absolute;
      top: 0;
      text-align: center;
      font-weight: 700;
      font-size: 12px;
    }
    
    /* blend options taken from visual cinnamon tutorial: http://www.visualcinnamon.com/2016/05/beautiful-color-blending-svg-d3.html */
    /*Set isolate on the group element*/
    .flower {
      isolation: isolate;
      cursor: pointer;
    }  
    /*Set blend mode on SVG element: e.g. screen, multiply*/
    .flower circle, .legend circle { mix-blend-mode: multiply; }
  </style>
</head>

<body>
  <div class='all'>
    <div class='header'>
      <h1>Nobel Flowers</h1>
      <div class='description'>
        <p>What are common trends in the careers of top researchers? Explore through this visualization of nobel laureates as flowers. </p>
      </div>
      <svg></svg>

    </div>
    <div class='content'>
      <svg></svg>
      <div class='years'></div>
      <div class='titles'></div>
    </div>
  </div>
</body>
<script src="flowers.js"></script>
