<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title> The-Stories-of-High-Achievers </title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./stylesheet.css">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.13.1/lodash.js'></script>
  <!--<link href='https://fonts.googleapis.com/css?family=Libre+Baskerville:400,700' rel='stylesheet' type='text/css'>-->
  
  <style>
    .node {
      cursor: pointer;
    }
    .node:hover {
      stroke: #7E81AD;
      stroke-width: 2px;
      }
    .node--leaf {
      fill: white;
    }
    .label {
      font: 12px 'Open Sans', sans-serif;
      text-anchor: middle;
      font-weight: bold;
    }
    .legend1 {
      font: 12px 'Open Sans', sans-serif;
      text-anchor: start;
      font-weight: bold;
    }
    .legend2 {
      font: 12px 'Open Sans', sans-serif;
      text-anchor: end;
      font-weight: bold;
    }
    .label,
    .node--root,
    .node--leaf {
      pointer-events: none;
    }
    
    .axis path, .axis line {
      fill: none;
      stroke: #fff;
      stroke-width: 2px;
      shape-rendering: crispEdges;
    }
    .axis {
      font: 12px 'Open Sans', sans-serif;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      color: #444;
    }
    
    a {
      color: #444;
    }
    
    .all {
      width: 1090px;
      margin: auto;
    }
    
    .header {
      text-align: center;
      margin-top: 60px;
    }
    
    .header svg {
      width: 100%;
      height: 500px;
      margin: 40px 0;
    }
    .header h1 {
      font-size: 64px;
      margin-bottom: 0px;
    }
    .header .description {
      margin: 20px auto;
      width: 320px;
      font-size: 18px;
    }
    
    .content {
      position: relative;
    }
    
    .content svg {
      position: absolute;
      width: 900px;
      height: 6200px;
      top: 0;
    }
    
    .years {
      position: absolute;
      top: 0;
      text-align: center;
    }
    
    .year {
      font-size: 28px;
    }
    
    .titles {
      position: absolute;
      top: 0;
      text-align: center;
      font-weight: 700;
      font-size: 12px;
    }
    
    /* blend options taken from visual cinnamon tutorial: http://www.visualcinnamon.com/2016/05/beautiful-color-blending-svg-d3.html */
    /*Set isolate on the group element*/
    /*.flower:hover {
      transform: scale(0.5);
    }*/
    .flower {
      isolation: isolate;
      cursor: pointer;
    }  
    /*Set blend mode on SVG element: e.g. screen, multiply*/
    .flower circle, .legend circle { mix-blend-mode: multiply; }
    .fixed {
    position: fixed;
    max-width: 500px;
    height: 500px;
    left: 30px;
    bottom: -300px;
    }
    .button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
  </style>
</head>

<body>
  <div class='all'>
    <div class='header'>
      <h1>Nobel Flowers</h1>
      <div class='description'>
        <p>What are common trends in the careers of top researchers? Explore through this visualization of nobel laureates as flowers. </p>
      </div>
      <input id="year_button" type="button" class="button" value="Year">
      <input id="numpubs_button" type="button" class="button" value="Number of Publications">
      <input id="age_button" type="button" class="button" value="Age">
    </div>
    <div class='content'>
      <svg></svg>
      <!--<div class='years'></div>
      <div class='titles'></div>-->
    </div>

  <!--<div class="fixed"><svg id="viz" width="100%" height="100%"></svg></div>--> 
  </div>
</body>
<script src="flowers.js"></script>
